  <div class="contenido-dinamico">
    <label for="slide1">
      <h5>Primera Forma Normal</h5>
      <p>La primera forma normal significa que los datos están en un formato de entidad, lo que significa que se han cumplido las siguientes condiciones:

        <br>1. Eliminar grupos repetidos en tablas individuales
        <br>2. Crear una tabla independiente para cada conjunto de datos relacionados
        <br>3. Identificar cada conjunto de relacionados con la clave principal</p>
    </label>

    <label for="slide2">
      <h5>Segunda Forma Normal</h5>
      <p>Asegura que cada atributo describe la entidad.
        <br>1. Crear tablas separadas para el conjunto de valores y los registros múltiples, estas tablas se deben relacionar con una clave externa.
        <br>2. Los registros no deben depender de otra cosa que la clave principal de la tabla, incluida la clave compuesta si es necesario.</p>
    </label>

    <label for="slide3">
      <h5>Tercera Forma Normal</h5>
      <p>Comprueba las dependencias transitivas, eliminando campos que no dependen de la clave principal.
        <br>1. Los valores que no dependen de la clave principal no pertenecen a la tabla
        <br>2. Los campos que no pertenecen a la clave principal colóquelos en una tabla aparte y relacionen ambas tablas por medio de una clave externa.</p>
    </label>

</div>
